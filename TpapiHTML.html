<body>
  <div class="container">
    <div id="test">
    <h1 id="title1">Liste des tâches</h1>
      <div class="form-group">
        <label for="InputDeadline">DeadLine</label>
        <input class="form-control" id="InputDeadline" placeholder="Chercher Date Limite">
      </div>
    <button onclick="GetDateTask()" class="btn btn-primary">Chercher</button>

  <div class="form-group">
    <label for="InputId">Id</label>
    <input class="form-control" id="InputId" placeholder="Chercher l'Id">
  </div>
<button onclick="GetIdTask()" class="btn btn-primary">Chercher</button>
<button onclick="DeleteTask()" class="btn btn-primary">Supprimer</button>
</div>
<br>
<br>
<table id="table1" class="table table-striped">
</table>
<br>

<div id="test">
<h1 id="title1">Créer une tâche</h1>
<div class="form-group">
  <label for="Id1">Id</label>
  <input class="form-control" id="Id1" placeholder="L'id n'est pris en compte que pour une update">
</div>
  <div class="form-group">
    <label for="InputDeadline1">DeadLine</label>
    <input class="form-control" id="InputDeadline1" placeholder="Entrer Date Limite">
  </div>
  <div class="form-group">
    <label for="inputTitle1">Title</label>
    <input class="form-control" id="inputTitle1" aria-describedby="emailHelp" placeholder="Entrer un titre">
  </div>
  <div class="form-group">
    <label for="InputDescription1">Description</label>
    <input class="form-control" id="InputDescription1" placeholder="Entrer une Description">
  </div>
  <div class="form-group">
    <label for="InputDone1">Done</label>
    <input class="form-control" id="InputDone1" placeholder="done=0 / not done=1">
  </div>
  <button onclick="PostTask()" class="btn btn-primary">Créer</button>
  <button onclick="UpdateTask()" class="btn btn-primary">Mettre à jour</button>
</div>
</div>
